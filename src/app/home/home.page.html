<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input label="Primeiro numero" [(ngModel)]="n1" type = "number" labelPlacement="floating" placeholder="Digite o priemiro numero"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Segundo numero" [(ngModel)]="n2" type = "number" labelPlacement="floating" placeholder="Digite o segundo numero"></ion-input>
  </ion-item>
  <ion-button expand="block" (click) = "somar()">Somar</ion-button>
  <ion-button expand="block"(click) = "dividir()">Dividir</ion-button>
  <ion-button expand="block" (click) = "multiplicar()">Multiplicar</ion-button>
  <ion-button expand="block" (click) = "dividir()">Dvidir</ion-button>
  <ion-label>{{res}}</ion-label>
</ion-content>
